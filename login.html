<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | Book Buy</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Poppins:display=swap|Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/style_login.css">
</head>

<body>
    <div class="app" style="background-image: url(./assets/images/bg-login-page.png); background-size: cover;">
        <div class="app__login">
            <div class="app-login__form modal__input">
                <div class="app-login__logo">
                    <img src="./assets/images/logo-new.png" alt="logo-new">
                </div>
                <form action="" method="POST">
                    <div class="modal-input__text">
                        <h2>Đăng nhập vào Book Buy!</h2>
                    </div>
                    <div class="modal-input__info">
                        <div class="modal-input__group">
                            <i class="fas fa-user"></i>
                            <input type="text" name="username" id="username" placeholder="Username" required>
                        </div>
                        <div class="modal-input__group">
                            <i class="fas fa-lock"></i>
                            <input type="text" name="password" id="password" placeholder="Password" required>
                        </div>
                        <div class="modal-input__text" style="text-align: left; margin: 12px; display: flex; align-items: center;">
                            <input type="checkbox" name="remember-pass" id="remember-pass">
                            <label for="remember-pass">Remember me</label>
                        </div>
                        <div class="modal-input__btn">
                            <span class="hide-on-edit">Đăng nhập</span>
                        </div>
                        <div class="modal-input__text" style="margin-top: 8px;">
                            <p>Bạn chưa có tài khoản? <a href="signup.html">Đăng ký</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
